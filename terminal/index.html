<!-- index.html -->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Interativo</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <h1>
        <span class="fixed-prefix">// LKSFerreira</span
        ><span id="palavra-digitacao" aria-hidden="true"></span
        ><span id="cursor-digitacao" class="sim-cursor">▌</span>
      </h1>

      <div id="area-saida" class="terminal-output">
      </div>

      <div class="terminal-input">
        <span class="prompt">></span>
        <!-- textarea para permitir multiplas linhas e indentação -->
        <textarea
          id="entrada-comando"
          rows="1"
          placeholder="Aguardando..."
          disabled
        ></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
