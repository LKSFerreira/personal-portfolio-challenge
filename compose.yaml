services:
  app:
    image: node:22-alpine
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install -g npm@latest && npm install && npm run dev"
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
